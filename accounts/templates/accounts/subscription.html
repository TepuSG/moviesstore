{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Subscription</h2>
        <hr />
        <p><b>Total spent:</b> ${{ template_data.total_spent }}</p>
        <p><b>Subscription level:</b> <span class="badge bg-primary">{{ template_data.level }}</span></p>
        <a class="btn btn-secondary mt-3" href="{% url 'accounts.orders' %}">Back to orders</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
